{% extends 'base.html' %}

{% block title %}Доступ запрещен{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="card border-danger mb-3 shadow-lg">
            <div class="card-body text-center">
                <h1 class="text-danger">{{ message }}</h1>
                <a href="{% url 'app:paste_detail' unique_hash=paste.unique_hash %}" class="btn btn-danger btn-lg gradient-btn mt-3">
                    <i class="fas fa-arrow-left"></i> Перейти к тексту
                </a>
            </div>
        </div>
    </div>

{% endblock %}
